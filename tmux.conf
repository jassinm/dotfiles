# Automatically set window title
setw -g automatic-rename

#speedy gonzales
set -s escape-time 0
# Start numbering at 1
set -g base-index 1
# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# more intuitive keybindings for splitting
bind s split-window -v
bind v split-window -h

bind o rotate-window

bind S command-prompt -p "swap pane for:" "swap-pane -t '%%'"
bind J command-prompt -p "join pane from:"  "join-pane -h -t '%%'"
# act like GNU screen
unbind C-b
set -g prefix C-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

#resize
bind -r H resize-pane -L 10
bind -r L resize-pane -R 10
bind -r K resize-pane -U 10
bind -r U resize-pane -D 10

# confirm before killing a window or the server
bind K confirm kill-window
# look good
set -g default-terminal "screen-256color"

# Set status bar
#set -g status-bg black
#set -g status-fg white
#set -g status-left ‘#[fg=green]#H’
set -g default-command $SHELL
#/usr/local/bin/zsh
set -g default-shell $SHELL
#/usr/local/bin/zsh
# Highlight active window
set-window-option -g window-status-current-bg red

bind-key z pipe-pane -o 'cat >>$HOME/#W-tmux.log' \; display-message 'Toggled logging to $HOME/#W-tmux.log'
new-session
set-option -g pane-active-border-bg blue

set-option -g mouse-select-pane on
setw -g mode-mouse on
setw -g monitor-activity on

bind r source-file ~/.tmux.conf
